<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Squareface</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/diseÃ±o1.css" rel="stylesheet">
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyChEZKZvF-cZPsd-9DXB4jHvxXg1NoV9bo&sensor=true"></script>
	<script src="js/location.js"></script>
	<script src="js/funciones.js"></script>
	<script>
	$(document).ready(function(){
	   $("#form_register").hide();
			
	   $("#reg_user").click(function(evento){
		 evento.preventDefault();		  
		  $("#form_register").show();
		  $("#form_login").hide();
		  $("#register_login").hide();
	   });
	   
	   $("#cancel").click(function(evento){
		 evento.preventDefault();		  
		  $("#form_register").hide();
		  $("#form_login").show();
		  $("#register_login").show();
	   });
	});
	</script>
	
</head>

<body>	
	<h2 class="titul">SQUAREFACE</h2>
	<div class="mark_map">
		<div id="map-canvas" class="map_canvas"><img class="loader_map" src="images/loader.gif" /></div>
	</div>	
	
	<div class="container-fluid">	
		<div class="row">
			<div class ="square_login">							
				<div class="row">
					<div class="col-md-10 col-md-offset-1 log_img">
						<img src="images/login.jpg" class="img-circle img-responsive">					
					</div>
				</div>		
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<form class="log_form" action="login/verify_home.php" method="post" name="form_login" id="form_login">
						  <div class="form-group">
							<label class="tags_log">Email address</label>
							<input type="email" name="email" class="form-control" maxlength="50" placeholder="Email address" required autofocus>
						  </div>
						  <div class="form-group">
							<label class="tags_log">Password</label>
							<input type="password" name="password" class="form-control" placeholder="Password" maxlength="16" required>
						  </div>  
						  <div class="form-group">
							<button class="btn btn-primary button_log" type="submit">Sign in</button>
						  </div>
						</form>	
						
						<form class="register_form" method="post" name="form_register" id="form_register" onSubmit="return comprobarClave()" action="insert_user.php">
						  <div class="form-group">
							<h3 class="titul_register">New register</h3>
						  </div>
						  <div class="form-group">
							<input type="text" name="name" onKeyPress="javascript: return letter()" pattern="[a-z A-Z]*" class="form-control" maxlength="25" placeholder=" Your name" required>
						  </div>
						  <div class="form-group">
							<input type="text" name="last_name" onKeyPress="javascript: return letter()" pattern="[a-z A-Z]*" class="form-control" maxlength="25" placeholder="Your last name" required>
						  </div>
						  <div class="form-group">
							<input type="text" name="nickname" class="form-control" maxlength="20" placeholder="Your nickname" required>
						  </div>
						  <div class="form-group">
							<input type="email" name="email_new" class="form-control" maxlength="50" placeholder="Your e-mail" required>
						  </div>
						  <div class="form-group">
							<input type="password" name="password1_new" class="form-control" maxlength="16" placeholder="Your password" required>
						  </div>
						  <div class="form-group">
							<input type="password" name="password2" class="form-control" maxlength="16" placeholder="Confirm your password" required>
						  </div>
							<br>	
						  <div class="form-group buttons_reg">
							<button type="button" class="btn button_canc" id="cancel">Cancel</button>
							<button class="btn btn-primary button_ok" type="submit">Done</button>
						  </div>
						</form>				
					</div>
				</div>			
				<div class="row">
					<div class="col-md-10 col-md-offset-1 log_regis" id="register_login">
						<p class="tags_log">Or maybe you want <a href="#" id="reg_user"><strong><u>Register</u></strong> </a> </p>				
					</div>
				</div>									
			</div>
		</div>
	</div>
	
</body>
</html>
