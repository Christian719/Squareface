	<script>
	$(document).ready(function(){		
	   $("#enlaceajax").click(function(evento){
		 evento.preventDefault();		  
		  $("#square_register").load("register.html");
		  $("#login_form").hide();
		  $("#login_register").hide();
	   });
	});
	</script>

<body>	
	<h2 align="center" style="color:#FFFFFF">Squareface</h2>
	
	<div id="map-canvas" class="map_canvas"> </div>
	
	<div class="container-fluid">	
		<div class="row">
			<div class ="square_login">							
				<div class="row">
					<div class="col-md-10 col-md-offset-1 log_img">
						<img src="images/login.jpg" class="img-circle img-responsive">					
					</div>
				</div>		
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<form class="log_form" action="login/verify_home.php" method="post" name="form_login" id="login_form">
						  <div class="form-group">
							<label class="tags_log">Email address</label>
							<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
						  </div>
						  <div class="form-group">
							<label class="tags_log">Password</label>
							<input type="password" name="password" class="form-control" placeholder="Password" pattern=".{6,20}" required>
						  </div>  
						  <div class="button_log">
							<button class="btn btn-primary btn-block" type="submit">Sign in</button>
						  </div>
						</form>	
						
						<div id="square_register"></div>				
					</div>
				</div>			
				<div class="row">
					<div class="col-md-10 col-md-offset-1 log_regis" id="login_register">
						<p class="tags_log">Or maybe you want <a href="#" id="enlaceajax"><strong><u>Register</u></strong> </a> </p>				
					</div>
				</div>									
			</div>
		</div>									
		<div class="row">
			<div class="col-md-1 col-md-offset-11 button_location">
				<button onClick="initialize()" type="button" class="btn btn-danger">Locate me</button>
			</div>
		</div>
